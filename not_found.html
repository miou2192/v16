     body {
     background-color: #878787;
     font-family: arial;
     color: white;
    }
    
     a {
     color: white;
    }
    
/* width */
::-webkit-scrollbar {
  width: 6px;
}

/* track */
::-webkit-scrollbar-track {
  background: black; 
}
 
/* handle */
::-webkit-scrollbar-thumb {
  background: white; 
}

/* handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: white; 
}

ul {
  margin: 0;
}
ul.dashed {
  list-style-type: none;
}
ul.dashed > li {
  text-indent: -5px;
}
ul.dashed > li:before {
  content: "~";
  text-indent: -5px;
}
